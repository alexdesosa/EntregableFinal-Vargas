<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Inc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="./assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="first-hd">
                <img src="./assets/img/icon.png" alt="Icono de la empresa" width="35px" height="35px" class="logo">
            </div>
            <div class="second-hd">
                <ul class="links">
                    <li><a href="./index.html" class="link">Mercado</a></li>
                    <li><a href="./pages/carrito.html" class="link">Productos comprados</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="main-content">
        <h1 class="main-title seleccion-personaje">Bienvenido a Skyrim</h1>
        <p class="main-paragraph seleccion-personaje">Elije tu personaje.</p>
        <div class="main-container" class="seleccion-personaje">
            <div class="card seleccion-personaje">
                <img src="./assets/img/personaje-principal-m.jpg" alt="Imagen de Dovahkeiin" width="100%">
                <div class="container">
                    <button id="button-m">Masculino</button>
                </div>
            </div>
            <div class="card seleccion-personaje">
                <img src="./assets/img/personaje-principal-f.jpg" alt="Imagen de personaje femenino de Skyrim"
                    width="100%">
                <div class="container">
                    <button id="button-f">Femenino</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <audio controls autoplay>
            <source src="./assets/sounds/music.mp3" type="audio/mpeg">
        </audio>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>
</html>
